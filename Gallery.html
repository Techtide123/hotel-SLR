		width: 40px;
		height: 40px;
		border-radius: 50%;
		border: none;
		background: rgba(0,0,0,0.55);

		font-size: 22px;
		line-height: 1;
		display: flex;
		align-items: center;
		justify-content: center;
		cursor: pointer;
	}

		outline-offset: 2px;

	<!-- Inject a cancel button into the venobox overlay when it opens -->
	<script>
		(function () {
			document.addEventListener('DOMContentLoaded', function () {
				// Observe body for the venobox overlay being added
				var observer = new MutationObserver(function (mutations) {
					mutations.forEach(function (m) {
						m.addedNodes && m.addedNodes.forEach(function (node) {
							if (node.nodeType === 1 && node.classList && node.classList.contains('vbox-overlay')) {
								addOverlayCancel(node);
							}
						});
					});
				});

				observer.observe(document.body, { childList: true, subtree: false });

				function addOverlayCancel(overlay) {
					// avoid adding twice
					if (overlay.querySelector('.vbox-cancel')) return;

					var btn = document.createElement('button');
					btn.type = 'button';
					btn.className = 'vbox-cancel';
					btn.setAttribute('aria-label', 'Cancel');
					btn.innerHTML = '\u00D7';
					overlay.appendChild(btn);

					btn.addEventListener('click', function (ev) {
						ev.preventDefault();
						ev.stopPropagation();
						// Visual feedback: dim container briefly
						overlay.classList.add('cancelled');
						setTimeout(function () { overlay.classList.remove('cancelled'); }, 900);
						// Trigger the venobox close button click if present
						var closeBtn = overlay.querySelector('.vbox-close');
						if (closeBtn) {
							closeBtn.click();
						} else {
							// fallback: remove overlay
							overlay.remove();
							document.body.classList.remove('vbox-open');
						}
					});
				}
			});
		})();
	</script>
